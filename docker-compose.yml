# ================================================================
# Funciona em qualquer lugar: local, EasyPanel, VPS, etc.
#
# VARIÁVEIS DE AMBIENTE:
#   - Local: crie um arquivo .env na mesma pasta (veja .env.example)
#     O Docker Compose lê o .env automaticamente
#   - Produção: configure as variáveis no painel do servidor
#
# PARA BUILDAR E PUBLICAR A IMAGEM DA API:
#   docker build -t danilodalessandro/ai-sql-engine:latest ./api
#   docker push danilodalessandro/ai-sql-engine:latest
# ================================================================

name: ai-sql-engine

services:

  postgres-replica:
    image: postgres:16
    container_name: pg-replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512m

  redis:
    image: redis:7
    container_name: ai-redis
    restart: unless-stopped
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128m

  ollama:
    image: ollama/ollama:0.3.12
    container_name: ai-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 20s
      timeout: 10s
      retries: 5
    ports:
      - "127.0.0.1:11434:11434"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8g

  api:
    build:
      context: ./api
    image: danilodalessandro/ai-sql-engine:latest
    container_name: ai-api
    restart: unless-stopped
    depends_on:
      postgres-replica:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres-replica}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-ai_database}
      POSTGRES_USER: ${POSTGRES_USER:-ai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen:7b}
      API_KEY: ${API_KEY}
      RATE_LIMIT: ${RATE_LIMIT:-5}
      CACHE_TTL: ${CACHE_TTL:-3600}
      MAX_ROWS: ${MAX_ROWS:-100}
      MAX_HISTORY: ${MAX_HISTORY:-5}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      NL_TIMEOUT: ${NL_TIMEOUT:-60}
    ports:
      - "8080:8000"
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512m

networks:
  ai-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
